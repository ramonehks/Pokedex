<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Deluxe Version</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="images/Pokeball.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-slate-900 text-black flex flex-col">

  <header class="p-6 text-center">
    <h1 class="text-3xl md:text-5xl font-bold tracking-widest drop-shadow">
      DELUXE POKÉDEX
    </h1>
    <p class="text-sm md:text-base text-black-700 mt-2">
      Explore seus Pokémons favoritos em estilo! ✨
    </p>
  </header>

  <!-- Filtros -->
  <section class="px-4 max-w-4xl mx-auto flex flex-col md:flex-row gap-3">
    <input id="search" type="text" placeholder="Buscar Pokémon..."
      class="flex-1 px-4 py-2 rounded-xl bg-white/60 backdrop-blur-md text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400">

    <select id="type-filter"
      class="px-3 py-2 rounded-xl bg-white/60 backdrop-blur-md text-black focus:outline-none focus:ring-2 focus:ring-blue-400">
      <option value="">Todos os tipos</option>
    </select>

    <button id="btn-clear"
      class="px-4 py-2 rounded-xl bg-white/70 backdrop-blur-md text-black hover:bg-white/90 transition">
      Limpar
    </button>
  </section>

  <!-- Botões extras -->
  <section class="px-4 max-w-4xl mx-auto flex flex-wrap gap-3 justify-center mt-4">
    <button id="btn-load"
      class="px-5 py-3 rounded-xl bg-gradient-to-r from-cyan-300 to-blue-400 text-black font-semibold shadow-md hover:shadow-cyan-400/50 transition">
      Carregar mais
    </button>
    <button id="btn-shiny"
      class="px-5 py-3 rounded-xl bg-gradient-to-r from-yellow-300 to-orange-300 text-black font-semibold shadow-md hover:shadow-yellow-400/50 transition">
      ✨ Shiny Mode
    </button>
    <button id="btn-favs"
      class="px-5 py-3 rounded-xl bg-gradient-to-r from-pink-300 to-purple-300 text-black font-semibold shadow-md hover:shadow-pink-400/50 transition">
      ⭐ Favoritos
    </button>
  </section>

  <main id="grid" class="px-4 py-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-6xl mx-auto"></main>

  <div id="loader" class="hidden justify-center py-6">
    <div class="pokeball"></div>
  </div>

  <div id="empty" class="hidden text-center py-6 text-red-600">Nenhum Pokémon encontrado.</div>

  <div id="modal" class="hidden fixed inset-0 bg-black/30 backdrop-blur-md items-center justify-center z-50">
    <div class="modal-content relative max-w-xl w-[92vw] rounded-2xl text-black p-6 border border-cyan-300/40 shadow-xl">
      <button data-close class="absolute top-3 right-3 text-gray-700 hover:text-black text-xl">✖</button>
      <img id="modal-art" class="w-40 h-40 mx-auto drop-shadow-xl" alt="pokemon">
      <h2 id="modal-title" class="text-2xl font-bold text-center mt-4"></h2>
      <p id="modal-types" class="text-center text-gray-800 mb-4"></p>
      <div class="grid grid-cols-2 gap-3 text-sm">
        <div><b>Altura:</b> <span id="modal-height"></span></div>
        <div><b>Peso:</b> <span id="modal-weight"></span></div>
        <div class="col-span-2"><b>Habilidades:</b> <span id="modal-abilities"></span></div>
      </div>
      <div id="modal-stats" class="space-y-2 mt-4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
